<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boglehead Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #0f172a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      color: #f8fafc;
    }

    .container {
      background-color: #1e293b;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      max-width: 360px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: #f8fafc;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .button-cap-group {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }

    .button-cap-group label {
      background-color: #334155;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
      flex: 1;
      text-align: center;
      color: #e2e8f0;
    }

    .button-cap-group input[type="checkbox"] {
      display: none;
    }

    .button-cap-group input[type="checkbox"]:checked + label {
      background-color: #3b82f6;
      color: white;
    }

    input[type="number"] {
      padding: 10px;
      border: 1px solid #475569;
      background-color: #0f172a;
      color: #f1f5f9;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      padding: 10px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #2563eb;
    }

    #result {
      margin-top: 25px;
      background-color: #334155;
      padding: 15px;
      border-radius: 8px;
    }

    #result h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #f1f5f9;
    }

    #result p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Boglehead Calculator</h1>
    <div class="form-group">
      <div class="button-cap-group">
        <input type="checkbox" id="cap100" value="100" checked>
        <label for="cap100">100 Cap</label>

        <input type="checkbox" id="cap120" value="120">
        <label for="cap120">120 Cap</label>

        <input type="checkbox" id="cap130" value="130">
        <label for="cap130">130 Cap</label>
      </div>

      <label for="ageInput">Age</label>
      <input type="number" id="ageInput" placeholder="Enter your age">

      <label for="internationalInput">International stock allocation %</label>
      <input type="number" id="internationalInput" placeholder="Enter international stock allocation % ie: 25" value="25">

      <button id="calculateBtn">Calculate</button>

      <div id="result">
        <h2>Result</h2>
        <p id="bonds">Bonds: </p>
        <p id="american">American Stocks: </p>
        <p id="international">International Stocks: </p>
      </div>
    </div>
  </div>

  <script>
    const checkboxes = document.querySelectorAll('.button-cap-group input[type="checkbox"]');

    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        if (checkbox.checked) {
          checkboxes.forEach(cb => {
            if (cb !== checkbox) cb.checked = false;
          });
        }
      });
    });

    const calculateBtn = document.getElementById('calculateBtn');

    calculateBtn.addEventListener('click', () => {
      const age = parseInt(document.getElementById('ageInput').value, 10);
      const internationalPercentage = parseFloat(document.getElementById('internationalInput').value);

      if (age < 0 || age > 120) {
        alert("Please enter a valid age between 0 and 120.");
        document.getElementById('ageInput').value = '';
        return;
      }

      if (internationalPercentage < 0 || internationalPercentage > 100) {
        alert("Please enter a valid international allocation percentage between 0 and 100.");
        document.getElementById('internationalInput').value = '';
        return;
      }

      if (isNaN(age) || isNaN(internationalPercentage)) {
        alert("Please enter valid numbers.");
        return;
      }

      const cap = Array.from(checkboxes).find(cb => cb.checked).value;
      const stocks = Math.max(0, cap - age);
      const bonds = 100 - stocks;
      const international = (stocks * internationalPercentage) / 100;
      const american = stocks - international;

      document.getElementById('bonds').textContent = `Bonds: ${bonds}%`;
      document.getElementById('american').textContent = `American Stocks: ${american.toFixed(2)}%`;
      document.getElementById('international').textContent = `International Stocks: ${international.toFixed(2)}%`;
    });
  </script>
</body>
</html>
